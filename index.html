<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
  <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
  <h1>Sloths</h1>
  <div id="peekaboo-showing">
    <p>
      <span class="clickable peekaboo-action">Let's play peekaboo.</span>
    </p>
  </div>
  <div id="peekaboo-hidden">
    <p>
      Now you <span class="clickable peekaboo-action">see me.</span>
    </p>
    <img src="http://philly.charityowl.com/wp-content/uploads/2015/10/sloth-peek-a-boo-charity-owl.gif" alt="sloth" />
  </div>

  <div id="lovesloths-showing">
    <p>
      <span class="clickable love-action">Happy Valensloths!.</span>
    </p>
  </div>
    <div id="lovesloths-hidden">
      <p>
        Now you <span class="clickable love-action">see me.</span>
      </p>
      <img src="http://theblankmap.com/wp-content/uploads/2015/03/4796650015_148538142e_o.jpg" alt="sloth" />
    </div>

    <div id="sleepingsloths-showing">
      <p>
        <span class="clickable sleep-action">Sleeping sloths</span>
      </p>
    </div>
      <div id="sleepingsloths-hidden">
        <p>
          Now you <span class="clickable sleep-action">see me.</span>
        </p>
        <img src="http://mashable.com/wp-content/uploads/2013/07/sloth-sleeping.jpg" alt="sloth" />
      </div>

</body>
